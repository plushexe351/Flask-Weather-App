<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} Weather</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 class="heading"><i class="fa fa-cloud"></i>BigBlackClouds</h1>
    <div class="loader">
      <div class="loading"></div>
    </div>
    <div class="main-container">
      <div class="weather-container">
        <div class="weather-background">
          <h1>{{ title }}</h1>
          <i class="fa" id="status-image"></i>
        </div>
        <div class="weather-details">
          <p id="status">{{ status }}</p>
          <p id="temp">{{ temp }}&deg;C</p>
          <p id="feels_like">Feels like {{ feels_like }} &deg;C</p>
        </div>
      </div>

      <form action="/weather">
        <div class="searchbox">
          <i class="fa fa-location-dot search-box--location-pin"></i>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Search location"
          />
          <button id="clear-search-bar" title="clear" type="reset">
            <i class="fa fa-x"></i>
          </button>
          <button id="submit" type="submit" title="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
      <div class="sample-locations">
        <h3>Popular</h3>
        <div>
          <i class="fa fa-sun"></i>
          <div class="city" name="sample-city">New Delhi , IN</div>
          <span>{{ temp1 }} &deg;C</span>
        </div>
        <div>
          <i class="fa fa-cloud"></i>
          <div class="city" name="sample-city">California, NYC</div>
          <span>{{ temp2 }} &deg;C</span>
        </div>
      </div>
    </div>
  </body>
  <footer>&copy; 2024 Created by Ushnish Tapaswi</footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
